<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Product By Price Range</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container mx-auto mt-5 px-4">
        <!-- Code starts from here -->
        <div class="pb-8">
            <h2 class="text-2xl font-bold mb-4">Products</h2>

            <!-- Filter Section -->
            <div class="border border-gray-300 rounded-md p-4 bg-gray-100 mb-6">
                <h4 class="text-lg font-semibold mb-3">Filter by Price</h4>

                <div class="py-2">
                    <!-- Price Inputs -->
                    <div class="flex flex-col md:flex-row justify-between mb-3 space-y-3 md:space-y-0 md:space-x-4">
                        <div>
                            <label for="minPrice" class="block text-sm font-medium text-gray-700 mb-1">Min ($)</label>
                            <input type="number" id="minPrice" min="0" value="0"
                            class="w-28 border border-gray-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="maxPrice" class="block text-sm font-medium text-gray-700 mb-1">Max ($)</label>
                            <input type="number" id="maxPrice" min="0" value="100"
                            class="w-28 border border-gray-300 rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    </div>

                    <!-- Range Slider -->
                    <div class="px-2">
                    <input type="range" id="priceRange" min="0" max="100" value="100"
                        class="w-full h-2 rounded-lg bg-gray-300 appearance-none cursor-pointer accent-blue-600" />
                    </div>

                    <!-- Price Labels -->
                    <div class="flex justify-between text-sm text-gray-500 mt-2">
                    <span>$0</span>
                    <span>$100</span>
                    </div>
                </div>

                <button id="applyFilter"
                class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Apply Filter</button>
            </div>

            <!-- Products Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="productContainer">
                <!-- Example Product Card -->
                <div class="border border-gray-300 rounded-lg overflow-hidden shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition">
                    <div class="h-52 overflow-hidden">
                        <img src="https://via.placeholder.com/300x200" alt="Product"
                            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="p-4">
                        <h5 class="font-semibold text-lg mb-2">Sample Product</h5>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-3">
                            This is a sample description of the product that demonstrates how it looks.
                        </p>
                        <div class="text-orange-500 font-bold text-lg">$25</div>
                    </div>
                </div>
                <!-- Repeat product card for more products -->
            </div>

            <!-- No Items Message -->
            <div id="noItemsMessage"
                class="hidden mt-6 text-center bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded">
                No products found in the selected price range.
            </div>
        </div>
        <!-- Code ends here -->
    </div>


    <script src="script.js"></script>
</body>
</html>
