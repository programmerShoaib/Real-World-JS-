<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Light Matching Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
</head>
<body>
    <div class="bg-light dark:bg-gray-900 h-screen flex items-center justify-center">
        <form action="">
            <input type="text" name="name" id="input" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <ul id="item-list" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <li class="text-white dark:text-white" id="input-list-items">Apple</li>
                <li class="text-white dark:text-white" id="input-list-items">Mango</li>
                <li class="text-white dark:text-white" id="input-list-items">Banana</li>
                <li class="text-white dark:text-white" id="input-list-items">Cherry</li>
                <li class="text-white dark:text-white" id="input-list-items">Strawberry</li>
                <li class="text-white dark:text-white" id="input-list-items">Watermelon</li>
            </ul>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
