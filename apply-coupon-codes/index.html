<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Coupon Codes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
        <div class="min-w-[400px] flex flex-col items-center justify-center p-4 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Order Summary</h1>
            <div class="grid grid-cols-2 gap-4 w-full mb-4 text-gray-900 dark:text-white">
                <p>Subtotal: </p><span class="font-bold text-right" id="total-amount">$100</span>
                <p>Shipping: </p><span class="font-bold text-right" id="shipping-amount">$10</span>
            </div>
            <!-- <div class="flex items-center w-full">
                <input type="text" id="coupon-input" class="w-40 h-8 mb-4 px-4 py-4 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter coupon code">
                <button id="apply-button" class="bg-blue-500 hover:bg-blue-600 text-white mb-4 px-4 py-1">Apply</button>
            </div> -->
            <div class="relative w-full">
                <input type="search" id="coupon-code" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Enter coupon code" required />
                <button id="coupon-apply-button" type="button" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Apply
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4 w-full mb-4 text-gray-900 dark:text-white">
                <p id="coupon-discount" class="hidden mt-4">Discount:</p><span class="hidden font-bold text-right mt-4" id="discount-amount"></span>
                <p class="mt-4">Total: </p><span class="font-bold text-right mt-4" id="final-amount">$110</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
