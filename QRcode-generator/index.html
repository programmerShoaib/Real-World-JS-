<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mx-auto mt-5 pb-8 max-w-6xl">
        <!-- Code starts from here -->
        <div class="w-full">
            <h2 class="text-center mb-6 text-2xl font-semibold text-gray-800">QR Code Generator</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="bg-white rounded-xl shadow-md h-full">
                    <div class="p-6">
                        <h5 class="text-lg font-semibold text-gray-800 mb-5">Generate QR Code</h5>

                        <form id="qrForm" class="space-y-5">
                            <!-- Textarea -->
                            <div>
                            <label for="qrText" class="block text-sm font-medium text-gray-700 mb-1">Text or URL</label>
                                <textarea
                                    id="qrText"
                                    rows="4"
                                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter text or URL to convert to QR code"
                                    required
                                ></textarea>
                            </div>

                            <!-- Size Select -->
                            <div>
                                <label for="qrSize" class="block text-sm font-medium text-gray-700 mb-1">QR Code Size</label>
                                <select
                                    id="qrSize"
                                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="100">Small (100x100)</option>
                                    <option value="200" selected>Medium (200x200)</option>
                                    <option value="300">Large (300x300)</option>
                                    <option value="400">Extra Large (400x400)</option>
                                </select>
                            </div>

                            <!-- Colors -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">QR Code Colors</label>
                                <div class="flex space-x-6">
                                    <!-- Dark Color -->
                                    <div>
                                        <label for="qrDarkColor" class="block text-xs text-gray-600 mb-1">Dark Color</label>
                                        <input
                                            type="color"
                                            id="qrDarkColor"
                                            class="h-10 w-16 border border-gray-300 rounded-md cursor-pointer"
                                            value="#000000"
                                        />
                                    </div>

                                    <!-- Light Color -->
                                    <div>
                                        <label for="qrLightColor" class="block text-xs text-gray-600 mb-1">Light Color</label>
                                        <input
                                            type="color"
                                            id="qrLightColor"
                                            class="h-10 w-16 border border-gray-300 rounded-md cursor-pointer"
                                            value="#ffffff"
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-3 rounded-lg flex items-center justify-center"
                            >
                                <i class="fas fa-qrcode mr-2"></i>Generate QR Code
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="bg-white rounded-xl shadow-md h-full">
                    <div class="p-6 text-center">
                        <h5 class="text-lg font-semibold text-gray-800 mb-5">Your QR Code</h5>

                        <div id="qrCodeContainer" class="min-h-[250px] flex flex-col items-center justify-center">
                            <div id="qrcode"></div>
                            <p id="emptyMessage" class="text-gray-500 mt-4">
                                Fill the form and click "Generate QR Code" to create your QR code
                            </p>
                        </div>

                        <div id="downloadContainer" class="hidden mt-4">
                            <button
                            id="downloadBtn"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center justify-center mx-auto"
                            >
                                <i class="fas fa-download mr-2"></i>Download QR Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Code ends here -->
        </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
