<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add To Cart - Live Product Updates</title>

        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />


        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    </head>

    <body class="bg-gray-100 dark:bg-gray-900">
        <div class="container mx-auto mt-10 px-4">
            <!-- Navigation -->
            <nav class="flex items-center justify-between bg-white p-4 rounded shadow mb-6 dark:bg-gray-800">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">My Shop</h1>
            <div class="relative cart-container">
                <button class="relative text-gray-800 dark:text-white" id="cartButton">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
            </nav>

            <!-- Products Section -->
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Our Products</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="productContainer">
            <!-- Products will be injected here by script.js -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
