<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Stock Level Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

    <nav class="flex justify-between items-center bg-white shadow-md rounded-md px-6 py-3">
        <h1 class="text-xl font-bold">My Store</h1>
        <div class="relative">
            <button id="cartBadge" class="text-lg relative">
            ðŸ›’
            <span class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs cart-badge">
                0
            </span>
            </button>
        </div>
    </nav>

    
    <div class="flex flex-col h-full bg-white">
        <div id="productContainer" class="grid grid-cols-2 gap-4 h-full">
                <!-- Product Card rendered here -->
            <img src="your-image.jpg" alt="Product" class="h-52 w-full object-cover">
            <div class="p-4 flex flex-col h-full">
                <h5 class="text-lg font-semibold mb-2">Product Name</h5>
                <p class="text-gray-700 mb-3">Short description here...</p>

                <p class="text-xl font-bold text-gray-800 price mb-3">$99.99</p>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition add-to-cart">
                    Add to Cart
                </button>

                <!-- Stock Indicator -->
                <div class="stock-indicator mt-2 text-center rounded px-3 py-1 text-sm font-medium in-stock bg-green-100 text-green-800">
                In Stock
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
