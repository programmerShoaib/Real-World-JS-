<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col items-center justify-center h-auto bg-gray-100">
        <h1 class="text-4xl font-bold text-center mt-8">API Calls</h1>
        <button id="fetch-products" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Fetch Data</button>
        <div id="error-message" class="text-red-500 mt-4 hidden"></div>
        <div id="products-list" class="grid grid-cols-3 gap-4 mt-8"></div>
    </div>
    <div id="loader" class="flex flex-col items-center justify-center h-screen bg-gray-100 hidden">
        <!-- Spinning loader with animation -->
        <div class="loader ease-linear border-4 border-t-4 border-gray-300 border-t-blue-500 rounded-full h-16 w-16 animate-spin mb-6">
            <span class="sr-only">Loading...</span>
        </div>
        <!-- Loading text -->
        <p class="text-4xl font-semibold text-gray-700">Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
